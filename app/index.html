<html>
  <head>
    <title>Example Banner</title>
    <link rel="stylesheet" href="../.tmp/styles/dash-banner-with-dashing-core.css">
  </head>
  <div data-id="dash-banner-container"></div>
  <div data-id="show-banner" style="margin-top:5rem;text-align:center">
    <button data-id="flash-success-banner" class="button button--green">Flash Success</button>
    <button data-id="flash-error-banner" class="button button--red">Flash Error</button>
    <button data-id="flash-action-banner" class="button button--gray">Flash Action</button>
    <button data-id="show-success-banner" class="button button--green">Show Success</button>
    <button data-id="show-error-banner" class="button button--red">Show Error</button>
    <button data-id="show-action-banner" class="button button--gray">Show Action</button>
    <button data-id="close-banner" class="button button--gray button--transparent">Close Banner</button>
  </div>

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/backbone/backbone.js"></script>

  <script src="../scripts/namespace.js"></script>

  <script src="../.tmp/scripts/dash_banner/templates.js"></script>
  <script src="../.tmp/scripts/dash_banner/view.js"></script>

  <script src="../.tmp/scripts/sample_app/show_banner_view.js"></script>
  <script src="../.tmp/scripts/sample_app/main.js"></script>

</html>
